<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MLB Model{% endblock %}</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: #f5f3f0; color: #2c3038; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        nav { background: #3d4148; padding: 15px 20px; margin: -20px -20px 20px -20px; }
        nav a { color: white; text-decoration: none; margin-right: 20px; }
        nav .logo { font-weight: bold; font-size: 1.3rem; }
        .card { background: white; border: 1px solid #d1ccc4; border-radius: 8px; padding: 20px; margin-bottom: 16px; }
        .card h2 { color: #5c6370; font-size: 14px; text-transform: uppercase; margin-bottom: 16px; border-bottom: 1px solid #d1ccc4; padding-bottom: 10px; }
        .btn { background: #c44536; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #a33a2e; }
        .btn-secondary { background: #5c6370; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #d1ccc4; }
        th { background: #f5f3f0; font-size: 12px; text-transform: uppercase; color: #6b7280; }
        input, select { padding: 10px; border: 1px solid #d1ccc4; border-radius: 4px; width: 100%; margin-bottom: 10px; }
        .grid { display: grid; gap: 16px; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .stat-box { text-align: center; padding: 20px; }
        .stat-box .value { font-size: 36px; font-weight: bold; color: #a67c52; }
        .stat-box .label { font-size: 12px; color: #6b7280; text-transform: uppercase; }
        a { color: #a67c52; }
        h1 { margin-bottom: 20px; }
        .text-muted { color: #6b7280; }
        @media (max-width: 768px) { .grid-2, .grid-3 { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">MLB MODEL</a>
        <a href="/teams">Teams</a>
        <a href="/matchup">Matchup</a>
        <a href="/roster-manager">Rosters</a>
        <a href="/results">Results</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
